[ req ]
distinguished_name = req_distinguished_name

[ req_distinguished_name ]
countryName = please define the countryName (2 letters like US)
countryName_default = US
countryName_min = 2
countryName_max = 2
stateOrProvinceName = state or province name
stateOrProvinceName_default = California
localityName = locality name (eg, city)
localityName_default = Los Angeles
organizationName = organization name (e.g. company name)
organizationName_default = example, Inc.
organizationalUnitName = organizational unit name
organizationalUnitName_default = IT
commonName = common name (e.g. server FQDN, hostname or YOUR name)
commonName_default = www.example.com
emailAddress = please provide the email address
emailAddress_default = admin@example.com
emailAddress_max = 64